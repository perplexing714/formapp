{% extends "layout.html" %}

{% set active_page = "verify" %}

{% block title %}Other questions{% endblock %}

{% block content %}

<h1> Add more to your profile </h1>
	<form action="/conf">
	<label for="name">Name:</label>
	<textarea class="form-control" rows="1" id="name" name="text" required></textarea>
	<br>
	<label for="subject">Favorite subject:</label>
	<textarea class="form-control" rows="1" id="subject" name="text" required></textarea>
	<br>
	<label for="pronouns">Pronouns:</label>
	<textarea class="form-control" rows="1" id="pronouns" name="text" required></textarea>
	<br> 
	<button type="submit" class="btn btn-primary" required>Submit</button>
</form>
{% endblock %}


<!DOCTYPE html>
<html lang="en">
	<head> 
		<title> Questions </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<script src="{{ url_for('static', filename='myscript.js') }}"></script>
	</head>

	<body>
    <h1>Register to Brawl Stars Recommendations</h1>
	
<form action="/redirect" class="was-validated" method="GET" onsubmit="return storeSelectedValue()">


	<input type="hidden" id="selectedTrophyCount" name="trophy_count">
	
	<div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
  <label for="uname">Username</label>
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
</div>

<div class="form-floating mt-3 mb-3">
  <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
  <label for="pwd">Password</label>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  
<h3> What is your brawl stars trophy count? </h3>
<br> 

<div class="form-check">
  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" required>Have not played 
  <label class="form-check-label" for="radio1"></label>
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" required>0-15000
  <label class="form-check-label" for="radio2"></label>
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" required>15001-30000
  <label class="form-check-label" for="radio3"></label>
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4" required>30001-50000
  <label class="form-check-label" for="radio4"></label>
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option5" required>50001+ 
  <label class="form-check-label" for="radio5"></label>
</div>
<br>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
    <label class="form-check-label" for="myCheck"> <a href="https://e-perko.github.io/Escape-Room/"> I have read and agreed to the Terms and Conditions. </a> </label>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback"> Read and agree to the terms of service.</div>
  </div>
  
   <button type="submit" class="btn btn-primary" required>Submit</button>
   </form> 
	</body>
</html>
